<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form de Registro</title>
  <link rel="stylesheet" href="/Projeto/css/Form-Registro/formRegistro.css">
</head>

<body>
  <main>
    <img id="Img-logo" src="/Projeto/images/logo-pomo.png" alt="Imagem-Logo">


    <div class="container-formulario">
      <h1>Create your acoount</h1>

      <div class="formulario">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" />
      </div>

      <div class="formulario">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Email" />
      </div>

      <div class="formulario">
        <label for="senha">password</label>
        <input type="password" id="senha" name="senha" placeholder="Password" />
      </div>

      <div class="formulario">
        <label for="name">Name</label>
        <input type="password" id="name" name="usuario" placeholder="Confirm Password" />
      </div>

      <div class="botoes">
        <a href="">Go Back</a>
        <a href="">Create Account</a>
      </div>
    </div>
  </main>
</body>

</html>
