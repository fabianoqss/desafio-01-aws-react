<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form de Registro</title>
  <link rel="stylesheet" href="/Projeto/css/Form-Registro/formRegistro.css">
</head>

<body>
  <main>
    <img id="Img-logo" src="/Projeto/images/logo-pomo.png" alt="Imagem-Logo">


    <div class="container-formulario">
      <form action="/Projeto/pagina7.html" method="POST" class="conteudo-form">
        <h1>Create your acoount</h1>
        <div class="formulario">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Name" />
        </div>

        <div class="formulario">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required placeholder="E-mail" />
        </div>

        <div class="formulario">
          <label for="senha">Password</label>
          <input type="password" id="senha" name="senha" required placeholder="Password" />
        </div>

        <div class="formulario">
          <label for="name">Confirm Password</label>
          <input type="password" id="senha2" name="usuario" required placeholder="Confirm Password" />
        </div>

      </form>
      <div class="botoes">
        <a class="botao goback" href="pagina-login.html">Go Back</a>
        <a class="botao" href="">Create Account</a>
      </div>
    </div>
  </main>

  <script src="/Projeto/js/formulario.js"></script>
</body>

</html>
